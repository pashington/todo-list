<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="task-input-container">
        <p class="title">To-Do List</p>
        <p>What tasks do you have?</p>
        <div class="task-input-section">
            <input type="text" name="task-input" id="task-input" placeholder="Type them here!">
            <input type="submit" value="+" id="task-add">
        </div>
    </div>
    <div class="task-list-container" id="tasks-list-container">
        <p>Your tasks to do</p>
        
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
